{% extends 'registeration/nav.html' %}
{% load static %}
{% block content %}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Thanks For Choosing Us</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <form style="width:40vw;margin-left:30vw;">
         {% csrf_token %}
      <div class="form-group">
         <label for="exampleFormControlInput1">Email address</label>
         <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
         <label for="name">Enter Your Name</label>
         <input type="text" class="form-control" id="name" placeholder="Your Name">
         <label for="mobile">Mobile Number</label>
         <input type="text" class="form-control" id="mobile" placeholder="Enter your Mobile Number">
      </div>
      <div class="form-group">
      <label for="exampleFormControlSelect2">Your Previous Addresses</label>
         <select multiple class="form-control" id="exampleFormControlSelect2">
         <option>1</option>
         <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        </select>
       </div>
         <button type="submit" class="btn btn-danger" style="width:40vw;margin-bottom:3vh;">Add a New Address</button>
         <button type="submit" class="btn btn-danger" style="width:40vw; margin-bottom:2vh">Place Your Order</button>
      </form>
      <!-- footer section -->
{% endblock content %}
