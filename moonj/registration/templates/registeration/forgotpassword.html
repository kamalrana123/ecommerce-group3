{% extends 'registeration/nav.html' %}
{% load static %}
{% block content %}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Forgot password</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <form style="width:40vw;margin-left:30vw;" method="post">
         {% csrf_token %}
      <div class="form-group">
         <label for="email">Enter Your Old Email</label>
         <input type="email" name="email" class="form-control" id="old_pass" placeholder="Enter Your Old Password">
      </div>
         <button type="submit" name="forgot_password" value="submit" class="btn btn-danger" style="width:40vw;margin-bottom:3vh;">Submit</button>
      </form>
      <!-- footer section -->
{% endblock content %}
