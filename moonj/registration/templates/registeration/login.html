<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Login Moonj</title>
</head>

<body>
    <div class="frow">
        <div class="fcolumn">
            <img src="images/login.jpg" alt="login_image" height="100%" width="100%" class="fimg">
        </div>
        <div class="fcolumn">
            <div style="font-size: 40px; position:relative;top:5vh;left:5vw;font-weight: bold; color: rgb(73, 83, 194);">Login Form <br> To Come Inside<br> Moonj World</div>
            <div class="fform-div">
            <form action="">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>
    </div>
</body>

</html>
