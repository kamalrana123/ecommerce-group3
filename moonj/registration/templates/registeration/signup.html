<!DOCTYPE html>

   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

   <link href="{% static 'css/style.css' %}" rel="stylesheet" />
   <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

<body>
<header class="header_section" style="position:sticky;top:0 ">
         <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
               <a class="navbar-brand" href="index.html" style="font-size: 30px; font-weight:bold;color:rgba(255, 0, 0, 0.712)">MoonJ</a>

                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""> </span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                     <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="Cart.html">Cart</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="login.html">Login/SignUp</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                     </li>
                     <li class="nav-item">
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>
    <div class="frow">
        <div class="fcolumn">
            <img src="{% static 'images/login.jpg' %}" alt="login_image" height="100%" width="100%" class="fimg">
        </div>
        <div class="fcolumn">
            <div
                style="font-size: 40px; position:relative;top:1vh;left:5vw;font-weight: bold; color: rgb(73, 83, 194);"> Be A Part Of<br> Moonj World
            </div>
            <div class="fform-div" style="top:3vh;">
                <form action="" method="post">
                    {% csrf_token %}
	                {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" required class="form-control" placeholder="Your Name" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" required class="form-control" placeholder="Enter email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" required class="form-control" placeholder="Phone Number" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" required class="form-control" placeholder="Enter password" id="pwd" name="password">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" value="signup" name="signup">Submit</button>
                    <p>{{ msg }}</p>
                </form>
            </div>
        </div>
    </div>
    <div class="cpy_">
      <p class="mx-auto">Â© 2022 All Rights Reserved By Moonj Group</p>
