{% extends 'registeration/Admin_base.html' %}
{% load static %}
{% block content %}
<h1 style="text-align:center; color:white;background-color: rgba(255,0,0,0.721);"> Add A New Product</h1>
<div style="width: 60vw;margin-left:20vw;margin-top:3vh;margin-bottom: 3vh;">
    <form>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Product Name">  
        </div>
        <div class="form-group">
            <label for="category">Product Category</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Product Category">  
        </div>
        <div class="form-group">
            <label for="Quantity">Product Quantity</label>
            <input type="number" class="form-control" id="Quantity" name="Quantity" placeholder="Product Quantity">  
        </div>
        <div class="form-group">
            <label for="Price">Product Price</label>
            <input type="text" class="form-control" id="Price" name="Price" placeholder="Product Price">  
        </div>
        <div class="form-group">
            <label for="image">Product image</label>
            <input type="file" class="form-control" id="image" name="image" placeholder="Product Image">  
        </div>
        <button type="submit" class="btn btn-danger">Add this Product</button>
    </form>
</div>
{% endblock content %}
